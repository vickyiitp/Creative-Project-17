<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Shadow Operative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        .font-display { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center p-4">
    <div class="relative z-10">
        <h1 class="font-display text-9xl font-black text-transparent bg-clip-text bg-gradient-to-b from-cyan-400 to-blue-600 mb-4 animate-pulse">404</h1>
        <h2 class="text-2xl md:text-3xl font-bold mb-4 tracking-widest uppercase">Signal Lost</h2>
        <p class="text-gray-400 max-w-md mx-auto mb-8">
            The sector you are trying to access does not exist or has been redacted by the corporation.
        </p>
        <a href="index.html" class="inline-block px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold transition-all rounded-sm uppercase tracking-widest shadow-[0_0_20px_rgba(8,145,178,0.4)] hover:shadow-[0_0_30px_rgba(8,145,178,0.6)]">
            Return to Base
        </a>
    </div>
    
    <!-- Background Grid -->
    <div class="fixed inset-0 z-0 pointer-events-none opacity-20" style="background-image: radial-gradient(#0891b2 1px, transparent 1px); background-size: 30px 30px;"></div>
</body>
</html>
